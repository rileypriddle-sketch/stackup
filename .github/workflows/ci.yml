name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Prepare Clarinet settings
        run: |
          for f in settings/*.toml.example; do
            cp "$f" "${f%.example}"
          done
      - name: Lint
        run: npm run lint
      - name: Tests (Clarinet)
        run: npm test
